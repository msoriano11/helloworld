<!DOCTYPE html>
<html lang="en">
<head>
   <title>Join a social network</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="https://wp.zybooks.com/form-viewer.php" target="_blank" method="post" enctype="multipart/form-data">
   <h1>Join a social network</h1>
   <div>
      <label for="fullName">Full name:</label>
      <input name="fullName" type="text" id="fullName" required>
   </div>
   <div>
      <label for="email">Email address:</label>
      <input type="text" id="email" name="email" required>
   </div>
   <div>
      <label for="about">About you: </label>
      <textarea name="about" id="about" rows="3" cols="50"></textarea>
   </div>
   <div>
    <label for="picture">Photo:</label>
    <input name="picture" type="file" name="" id="picture">
   </div>
   <div>
   <input type="submit" value="Submit">
   </div>
</form>
</body>
</html>
